<div class="dialog">
  <h2 class="dialog__tirtle">Formulario de registro</h2>

  <mat-dialog-content class="dialog__container"
    >¿Está seguro de que desea salir? Si lo hace, perderá toda la <br />
    información ingresada en el formulario.</mat-dialog-content
  >

  <mat-dialog-actions class="dialog__button">
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="true">Salir</button>
  </mat-dialog-actions>
</div>
