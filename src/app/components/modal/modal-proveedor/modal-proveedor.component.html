<h2>Seleccione un proveedor</h2>
<table mat-table [dataSource]="listaProveedores" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let proveedor"> {{proveedor.idProveedor}} </td>
  </ng-container>

  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let proveedor"> {{proveedor.nombres}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let proveedor"> {{proveedor.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cédula </th>
    <td mat-cell *matCellDef="let proveedor"> {{proveedor.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td class="table__cell" mat-cell *matCellDef="let element" [ngClass]="{
        'table__estado-activo': element.estado,
        'table__estado-no-activo': !element.estado
      }">
        {{ getEstado(element.estado) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acción </th>
    <td mat-cell *matCellDef="let proveedor">
      <div style="display: flex; justify-content: center;">
        <button mat-button color="primary" (click)="seleccionarProveedor(proveedor)">
          <mat-icon>check_circle</mat-icon> Seleccionar
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<div class="boton-cerrar">
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
