<h2>Seleccione una oferta</h2>

<mat-form-field appearance="outline" class="buscador">
  <mat-label>Buscar Oferta</mat-label>
  <input
    matInput
    #inputBuscador
    (keyup)="aplicarFiltro($event)"
    placeholder="Ingrese nombre o código"
  />
  <button mat-icon-button matSuffix *ngIf="filtro" (click)="limpiarFiltro(inputBuscador)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="ofertas-scroll">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let oferta">{{ oferta.id_Oferta }}</td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let oferta">{{ oferta.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let oferta">{{ oferta.nombre_Oferta }}</td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let oferta">{{ oferta.nombre_Producto }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td
        class="table__cell"
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'table__estado-activo': element.estado,
          'table__estado-no-activo': !element.estado
        }"
      >
        {{ getEstado(element.estado) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let oferta" class="accion">
        <div style="display: flex; justify-content: center">
          <button mat-button color="primary" (click)="seleccionarOferta(oferta)">
            <mat-icon>check_circle</mat-icon> Seleccionar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>

<div class="boton-cerrar">
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
