<div class="modal-container">
  <div class="modal-header">
    <mat-icon class="modal-icon">warning</mat-icon>
    <h2 class="modal-title">¡Advertencia de Inactividad!</h2>
  </div>

  <p class="modal-message">
    Tu sesión expirará en <strong>{{ data.tiempoRestante }}</strong> segundo(s).
  </p>

  <div class="modal-actions">
    <button mat-stroked-button color="primary" (click)="continuar()">Continuar sesión</button>
  </div>
</div>
