<h2>Seleccione un cliente</h2>
<table mat-table [dataSource]="listaClientes" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.idCliente}} </td>
  </ng-container>

  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nombres}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cédula </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acción </th>
    <td mat-cell *matCellDef="let cliente">
      <div style="display: flex; justify-content: center;">
        <button mat-button color="primary" (click)="seleccionarCliente(cliente)">
          <mat-icon>check_circle</mat-icon> Seleccionar
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<div class="boton-cerrar">
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
