<div class="container">
    <mat-card class="container__card">
      <mat-card-header class="container__header">
        <mat-card-title class="container__title">Editar información de la categoría</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form class="form" [formGroup]="formCategoria">
          <mat-form-field class="form__field">
            <mat-label>Nombre: </mat-label>
            <input
              matInput
              type="text"
              formControlName="nombre"
              maxlength="60"
              minlength="5"
            />
            @if (nombreField.hasError('required')) {
              <mat-error class="form__error">Ingrese un nombre.</mat-error>
            } @else if (nombreField.hasError('minlength')) {
              <mat-error class="form__error">Nombre demasiado corto.</mat-error>
            } @else if (nombreField.hasError('soloLetras')) {
              <mat-error class="form__error">El nombre completo solo debe contener letras.</mat-error>
            }
          </mat-form-field>
  
          <mat-checkbox class="form__checkbox" formControlName="estado">Activo</mat-checkbox>
  
          <button class="form__button" mat-raised-button color="primary" type="button" (click)="editarCategoria()">
            Editar
          </button>
          <button class="form__button" mat-raised-button color="primary" type="button" (click)="regresar()">
            Regresar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
