<div class="container">
    <h1 class="title">Usuarios del supermercado Paradisia</h1>
    <div class="table-container">
        <button mat-raised-button color="primary" routerLink="usuario-detalle">Registrar usuario</button>
        <table mat-table  class="mat-elevation-z8">
    
            <!-- No. -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
    
            <!-- Código -->
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{ element.codigo }} </td>
            </ng-container>
    
            <!-- Nombre Completo -->
            <ng-container matColumnDef="nombre_completo">
              <th mat-header-cell *matHeaderCellDef> Nombres </th>
              <td mat-cell *matCellDef="let element"> {{ element.nombre_completo }} </td>
            </ng-container>
    
            <!-- Correo Electrónico -->
            <ng-container matColumnDef="correo_electronico">
                <th mat-header-cell *matHeaderCellDef> Correo Creación </th>
                <td mat-cell *matCellDef="let element"> {{ element.correo_electronico }} </td>
            </ng-container>

            <!-- Clave -->
            <ng-container matColumnDef="clave">
                <th mat-header-cell *matHeaderCellDef> Clave </th>
                <td mat-cell *matCellDef="let element"> {{ element.clave }} </td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
            </ng-container>
    
            <!-- Fecha de Creación -->
            <ng-container matColumnDef="fecha_creacion">
                <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
                <td mat-cell *matCellDef="let element"> {{ element.fecha_creacion }} </td>
            </ng-container>
    
            <!-- Acciones -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<router-outlet></router-outlet>
