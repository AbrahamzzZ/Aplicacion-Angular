<div class="container">
    <mat-card class="card">
		<mat-card-header class="card__title">
			<mat-card-title>Registro</mat-card-title>
		</mat-card-header>
    </mat-card>
    <mat-card-content>
        <form class="form" [formGroup]="formGroup" >
            <mat-form-field>
                <mat-label>Nombre completo: </mat-label> 
                <input matInput type="text" formControlName="nombreCompleto">
                @if(nombreCompletoField.hasError('required')){
                    <mat-error>Ingrese su nombre completo.</mat-error>
                }
            </mat-form-field>

            <mat-form-field>
                <mat-label>Clave: </mat-label> 
                <input matInput type="text" formControlName="clave">
                @if(claveField.hasError('required')){
                    <mat-error>Ingrese su clave.</mat-error>
                }
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo Electrónico: </mat-label> 
                <input matInput type="text" formControlName="correoElectronico">
                @if(correoElectronicoField.hasError('required')){
                    <mat-error>Ingrese su Correo Electrónico.</mat-error>
                }
            </mat-form-field>

            <button mat-raised-button color="primary" >Registrar</button>
        </form>
    </mat-card-content>
</div>
